version: "3"
services:
  snackdrawer:
    image: snackdrawer:latest
    ports:
    - 8000:8000
    environment:
      prometheus_multiproc_dir: /tmp
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports:
    - 3000:3000
